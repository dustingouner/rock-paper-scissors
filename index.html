<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>RockPaperScissors</title>
</head>
<body>
    <section class="sidebar human">
      <img class="icon" src="assets/human-icon-png-1886.png" alt="human icon">
      <h2>HUMAN</h2>
      <p class="title-human" id="humanWins">Wins: 0</p>
      <button class="change-game hidden" id="changeGame">CHANGE GAME?</button>
    </section>
    <section class="center-container">
      <h1>Rock, Paper, Scissors</h1>
      <h3 class="instructions">Choose your game!</h3>
      <section class="game-selection-container">
        <section class="game-button-container">
          <button class="game-classic" id="classic">
            <h4>CLASSIC</h4>
              <p>rock > scissors<br>
              paper > rock<br>
              scissors > paper
              </p>
          </button>
          <button class="game-difficult" id="difficult">
            <h4>DIFFICULT</h4>
              <p>rock > scissors & lizard<br>
                paper > rock & ufo<br>
                scissors > paper & lizard<br>
                lizard > paper & ufo<br>
                ufo > scissors & rock<br>
              </p>
          </button>
        </section>
      </section>
      <section class="image-buttons">
        <section class="classic-buttons hidden">
          <img src="assets/rock.png" alt="happy-rocks" id="rock">
          <img src="assets/paper.png" alt="happy-paper" id="paper">
          <img src="assets/scissors.png" alt="happy-scissors" id="scissors">
          <!-- <button class="pick" id="rock"> <img src="assets/happy-rocks.png" alt="rock"></button>
          <button class="pick" id="paper"> <img src="assets/happy-paper.png" alt="paper"></button>
          <button class="pick" id="scissors"> <img src="assets/happy-scissors.png" alt="scissors"></button> -->
        </section>
        <section class="difficult-buttons hidden">
          <img src="assets/ufo.png" alt="ufo" id="ufo">
          <img src="assets/lizard.png" alt="lizard" id="lizard">
        </section>
        <section class="game-picks hidden">
          <img src="" alt="humanPick" id="humanPick">
          <img src="" alt="computerPick" id="computerPick">
        </section>
        <section class="human-icon hidden">
          <img src="assets/human-icon-png-1886.png" alt="">
        </section>
      </section>
    </section>
    <section class="sidebar computer">
      <img class="icon" src="assets/computer-icon-1042.png" alt="computer icon">
      <h2>COMPUTER</h2>
      <p class="title-computer" id="computerWins">Wins: 0</p>
    </section>
</body>
<script src="main.js"></script>
<script src="player.js"></script>
<script src="game.js"></script>
</html>
